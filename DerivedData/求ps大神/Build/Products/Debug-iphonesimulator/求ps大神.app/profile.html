<html>
    <head>
        <meta name = "viewport" content = "initial-scale = 1.0, user-scalable = no" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile.structure-1.3.0.min.css" />
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.css" />
        <script src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.js"></script>
        <script src="http://code.jquery.com/jquery.min.js" type="text/javascript"></script>
        <script type="text/javascript" src="NKit.js"></script>
        <script>
            var navController = new NKNavigationController();
            navController.setTitle("个人中心－登录");
            navController.setTintColor(150, 100, 100);
            var database = new NKSQLite();
            </script>
    </head>
    <body>
		<form id="login"  data-ajax="true">
			<div data-role="fieldcontain" class="ui-field-contain ui-body ui-br">
                <label for="name" class="ui-input-text">用户名:</label>
                <input id="username" name="name" class="ui-input-text ui-body-null ui-corner-all ui-shadow-inset ui-body-c">
                    </div>
            
			<div data-role="fieldcontain" class="ui-field-contain ui-body ui-br">
                <label for="name" class="ui-input-text">密码:</label>
                <input type="password" id="password" name="password" class="ui-input-text ui-body-null ui-corner-all ui-shadow-inset ui-body-c">
            </div>
            <div data-role="fieldcontain" class="ui-field-contain ui-body ui-br">
                <label for="name" class="ui-input-text">确认密码:</label>
                <input type="password" id="password" name="password" class="ui-input-text ui-body-null ui-corner-all ui-shadow-inset ui-body-c">
                    </div>
				<button  id="register" type="reset" class="ui-btn-up-b" >Register</button>
        <script>
            $(function() {
              $("#register").click(function(){
                                   $.ajax(function(){
                                          url:'http://localhost/ios/register',
                                          type:'post',
                                          dateType:'json',
                                          data:{
                                            username:$("#username").val(),
                                            password:$("#password").val(),
                                            },
                                          success:function(result){
                                          alert("success");
                                          },
                                          error: function(wrong){
                                          alert("error");
                                          },
                                   );
                                   
                    }
              
                );
              });
        </script>
        </form>
    </body>
</html>
